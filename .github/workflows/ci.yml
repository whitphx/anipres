name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  # https://stackoverflow.com/a/72408109
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-anipres:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/anipres

    outputs:
      package-name: ${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          path: packages/anipres/dist
          name: anipres-dist

      - name: Package
        run: pnpm pack

      - name: Get the built package file path
        id: get-package-file-name
        run: echo "PACKAGE_FILE_NAME=$(find $(pwd) -name "anipres-*.tgz" -printf '%f' -quit)" >> $GITHUB_OUTPUT

      - name: Upload the built tar ball as an artifact
        uses: actions/upload-artifact@v4
        if: ${{ ! ( github.event_name == 'push' && github.ref_name == github.event.repository.default_branch ) }}
        with:
          path: packages/anipres/${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}
          name: anipres-${{ github.sha }}.tgz

      - name: Upload the built tar ball as an artifact for publishing
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' && github.ref_name == github.event.repository.default_branch }}
        with:
          path: packages/anipres/${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}
          name: ${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}

  build-slidev-addon-anipres:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/slidev-addon-anipres

    outputs:
      package-name: ${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      # - name: Test
      #   run: pnpm test

      - name: Package
        run: pnpm pack

      - name: Get the built package file path
        id: get-package-file-name
        run: echo "PACKAGE_FILE_NAME=$(find $(pwd) -name "slidev-addon-anipres-*.tgz" -printf '%f' -quit)" >> $GITHUB_OUTPUT

      - name: Upload the built tar ball as an artifact
        uses: actions/upload-artifact@v4
        if: ${{ ! ( github.event_name == 'push' && github.ref_name == github.event.repository.default_branch ) }}
        with:
          path: packages/slidev-addon-anipres/${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}
          name: slidev-addon-anipres-${{ github.sha }}.tgz

      - name: Upload the built tar ball as an artifact for publishing
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' && github.ref_name == github.event.repository.default_branch }}
        with:
          path: packages/slidev-addon-anipres/${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}
          name: ${{ steps.get-package-file-name.outputs.PACKAGE_FILE_NAME }}

  lint-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

  build-app:
    needs: [build-anipres, lint-app]

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - uses: actions/download-artifact@v4
        with:
          name: anipres-dist
          path: packages/anipres/dist

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/app/dist

  # Deploy job
  deploy-app:
    if: github.ref_name == github.event.repository.default_branch
    needs: [build-app]

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  version:
    if: ${{ github.event_name == 'push' && github.ref_name == github.event.repository.default_branch }}

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    outputs:
      # Ref: https://github.com/changesets/action/blob/main/README.md#custom-publishing
      shouldPublish: ${{ steps.changesets.outputs.shouldPublish == 'false' }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [version, build-anipres, build-slidev-addon-anipres]

    if: ${{ needs.version.outputs.shouldPublish }}

    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      # Download built artifacts to publish
      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-anipres.outputs.package-name}}
          path: ${{ runner.temp }}

      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-slidev-addon-anipres.outputs.package-name}}
          path: ${{ runner.temp }}

      # Ref: https://github.com/pnpm/pnpm/issues/3141#issuecomment-1305563972
      - name: Set publishing config
        # Refer to the environment variable in the config as https://pnpm.io/npmrc#url_authtoken
        run: pnpm config set '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'

      - name: Publish anipres
        run: pnpm publish ${{ runner.temp }}/${{ needs.build-anipres.outputs.package-name }} --access=public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create a new release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/${{ needs.build-anipres.outputs.package-name }}
          generate_release_notes: true

      - name: Publish slidev-addon-anipres
        run: pnpm publish ${{ runner.temp }}/${{ needs.build-slidev-addon-anipres.outputs.package-name }} --access=public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create a new release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/${{ needs.build-slidev-addon-anipres.outputs.package-name }}
          generate_release_notes: true
