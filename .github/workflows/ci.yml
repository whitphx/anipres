name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tlanislide:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/tlanislide

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: packages/tlanislide/dist
          name: tlanislide

  slidev-addon-tlanislide:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/slidev-addon-tlanislide

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      # - name: Test
      #   run: pnpm test

  lint-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

  build-app:
    needs: [tlanislide, lint-app]

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: tlanislide
          path: packages/tlanislide/dist

      - name: Build
        run: pnpm build

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: packages/app/dist
          name: app
