      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      # - name: Test
      #   run: pnpm test

  app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      # - name: Test
      #   run: pnpm test

      - name: Build
        run: pnpm build
